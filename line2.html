<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>限制多行展示</title>
  <style>
    .box {
      margin: 10px;
      width: 100px;
      background-color: rgb(138, 133, 133);
    }
    .line {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;

      /* 移动端适配 */
      /* word-break: break-all; */
      /* ios下文字和...会重合，因为text-overflow：ellipsis；和 text-align: justify；会冲突 */
      /* text-align: justify; */
    }
  </style>
</head>
<body>
  <div class="box line">多行展示多行展示多行展示多行展示多行展示多行展示多行展示</div>
</body>
</html>
